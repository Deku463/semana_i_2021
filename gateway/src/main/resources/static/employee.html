<!DOCTYPE html>
<htmL>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>weCare</title>
</head>
<body>
    <div class="form-box">
        <p>Registro</p>
        <p>Pruebas Covid</p>
        <form class="employee-input-group" id="test" autocomplete="off">
            <div class="input-field" id="side1">
                <label for="testdate">Fecha de realizaci√≥n de la prueba:</label>
                <input class="employee-frontforms" id="testdate" name="testdate" type="date"/>
            </div>
            <div class="test-result" name="result">
                <label for="result">Resultado:</label>
                <input type="radio" id="positivo" name="testresult" value="Positivo">
                <label for="positivo">Positivo</label>
                <input type="radio" id="negativo" name="testresult" value="Negativo">
                <label for="negativo">Negativo</label><br>
            </div>
            <div class="input-field" id="side2">
            <label for="testfile">Subir evidencia:</label>
            <input class="employee-frontforms" id="testfile" name="testfile" type="file"/>
            </div>
            <div class="input-field" id="side3">
                <input class="employee-frontforms" id="testfile" name="testfile" type="text" placeholder="Personas con quienes tuvo contacto..."/>
            </div>
            <button class="send-button" type="submit" name="registration">Enviar</button>
        </form>
    </div>
    
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/touchscreens.js"></script>
    <script src="js/lib/extrascripts.js"></script>

    <script>
        $(document).ready(function() {
            $('input[type="radio"]').click(function() {
                if($(this).attr('id') == 'positivo') {
                    $('#side3').show();           
                }
                else {
                    $('#side3').hide();   
                }
            });
        });

        $('#test').submit(function(e) {
            e.preventDefault();
            window.location.replace("success.html");
        });
    </script>
</body>
</htmL>
