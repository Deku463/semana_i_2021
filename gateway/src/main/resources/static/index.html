    <body>
        <div class="login-box">
            <h1 class="welcome-title">Welcome to</h1>     
            <h1 class="welcome-title">weCare</h1>
            <form class="input-group" id="auth" autocomplete="off">
                <div class="input-field" id="side1">
                    <input class="frontforms" id="frontloginform" name="username" placeholder="enter your login" type="text" autocomplete="off"/>
                </div>
                <div class="input-field" id="side2">
                    <input class="frontforms" id="frontpasswordform" name="password" placeholder="password" type="password" autocomplete="off"/>
                </div>
                <button class="login-button" type="submit" name="registration">Login</button>
            </form>
        </div>

        <div class="slogan">
            <p class="slogan-text">Together we work...</p>
            <p class="slogan-text">Together we care...</p>
        </div>

    <script src="js/lib/jquery.min.js"></script>

    <script src="js/lib/extrascripts.js"></script>

    <script src="js/semanai.js" charset="utf-8"></script>

    <script>
        $('#auth').submit(function(e) {
            e.preventDefault();

            var username = $("input[id='frontloginform']").val();
            var password = $("input[id='frontpasswordform']").val();

            if ( !requestOauthToken(username, password) ) {
                alert("Error");
            } else {
                
                if(username == "admin"){
                    window.location.replace("admin.html")
	            }else {
                    window.location.replace("employee.html");
                }
                
            }
        });
    </script>
